<!DOCTYPE html>
<html>
<head>
    <title>Simple Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .menu a:hover {
            background-color: #666;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <h1>Welcome to my website!</h1>
        <p>Hi Sharu, I love you so much</p>
    </div>
</body>
</html>
